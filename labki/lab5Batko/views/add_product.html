<div class="container">
    <div class="row">
        <div class="col-sm-2"><button type="button" class="btn btn-default" ng-click="setActualView('SHOP_VIEW')">Strona główna</button></div>
    </div>
    <br />
    <div class="view-container">
        <div class="row">
            <div class="col-sm-2"><input type="text" ng-model="articleNameToAdd"></div>
            <div class="col-sm-2"><input type="number" ng-model="articlePriceToAdd" placeholder="Decimal" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"></div>
            <div class="col-sm-2"><select name="repeatSelect" id="repeatSelect" ng-model="articleCategoryToAdd">
                <option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
            </select></div>
            <div class="col-sm-2"><button type="button" class="btn btn-default" ng-click="addArticle(articleNameToAdd,articlePriceToAdd,articleCategoryToAdd)">Dodaj artykuł</button></div>
        </div>
        <div class="row">
            <b>{{addedArticleText}}</b>
        </div>
    </div>
</div>
