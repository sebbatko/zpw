<!DOCTYPE html>
<html lang="en" ng-app="restaurantApp" ng-controller="RestaurantCtrl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Restauracja u Seby</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css" >
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <script src="js/angular.min.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/angular-animate.js"></script>
        <script src="js/app.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/services.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/animations.js"></script>

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div id="home-slider">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active" style="background-image: url(img/restaurant_photos/restaurant1.jpg); width: 100%; height: 100vh">
                </div>
                <div class="item">
                    <img src="img/restaurant_photos/restaurant2.jpg" width="100%" height="500">
                </div>
                <div class="item">
                    <img src="img/restaurant_photos/restaurant3.jpg" width="100%" height="500">
                </div>
                <div class="item">
                    <img src="img/restaurant_photos/restaurant4.jpg" width="100%" height="500">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
        </div>
    </div>

    <div id="menuSection" class="page">
	<div class="container">
        <div class="row">
            <div class="col-md-3">
                <label>Potrawy</label>
                <ul>
                    <li ng-repeat="mealCategory in mealCategories"><a href="" ng-click="search.category=mealCategory.code">{{mealCategory.name}}</a></li>
                </ul>
            </div>

            <div class="col-md-5 dishesMenu">
                <div class="row"><b><div class="col-sm-2">NUMER</div><div class="col-sm-6">DANIE</div><div class="col-sm-2">CENA</div></b></div>
                <div class="row" ng-repeat="meal in meals | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit" ng-click="aaaa">
                    <a href="" class="dishesMenu"><div class="col-sm-2">1.</div><div class="col-sm-6"> {{meal.name}}</div><div class="col-sm-2"> {{meal.price | currency: ""}} z≈Ç</div></a>
                </div>
                <uib-pagination page="currentPage" total-items="totalItems" items-per-page="entryLimit" max-size="noOfPages" ng-model="currentPage"></uib-pagination>
            </div>

        </div>
    </div>
</div>


</body>
</html>
